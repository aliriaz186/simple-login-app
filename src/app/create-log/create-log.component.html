<div class="mt-2">
    <div class="form-group">
        <label>Type</label>
        <select class="form-control fields-width" [(ngModel)]="userLog.type"  name="type">
            <option selected value="login">Login</option>
            <option value="logout">Logout</option>
        </select>
    </div>
    <div class="form-group">
        <label>User ID</label>
        <input type="number" class="form-control fields-width" [(ngModel)]="userLog.userId" name="userId">
    </div>
    <div class="form-group">
        <label>TimeStamp</label>
        <input type="datetime-local" class="form-control fields-width" [(ngModel)]="userLog.timeStamp" name="timeStamp">
    </div>
    <div>
        <button class="btn btn-primary" (click)="createLog()">Create Log</button>
    </div>
</div>
