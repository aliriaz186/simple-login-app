<div class="login-card">
    <h3>Login</h3>
    <div class="form-group mt-2">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="login.email" name="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="login.password" name="password">
    </div>
    <div class="text-danger" *ngIf="loginError">
        Invalid email or password
    </div>
    <div class="mt-2">
        <button class="btn btn-primary" (click)="userLogin()">Login</button>
    </div>
</div>
